<!doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Portfolio| Edward Farris</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Anton|Oswald|Oxygen&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
    <script id="templateHB" type="text/x-handlebars-template">
<div class="row">
    {{#each this.projects}}
    <div class="col-md-6 col-sm-12">
        <article class="project">
          <a href={{this.demoLink}} target="_blank"><img class="image" src={{this.image}} alt={{this.name}}></a>
          <div class="name">{{this.name}}</div>
          <section class="details">
            <div class="description">
                <h4 class="boldUnder">Description:</h4>
                <p >{{this.description}}</p>
            </div>
            <div class="techUsed">
                <h4 class="boldUnder">Technologies Utilized:</h4>
                <p>{{this.techUsed}}</p>
            </div>
            <div class="gitHub">
                <h4 class="boldUnder">GitHub Code:</h4>
                <a href={{this.gitHub}} target="_blank">{{this.gitHub}}</a>
            </div>
          </section>
        </article>
        <br>
    </div>
    {{/each}}
</div>
</script>
</head>
